<!DOCTYPE html>
<html>
<head>
    <title>Marker-Based AR with Hiro</title>
    <meta name="description" content="A-Frame AR with AR.js and a Hiro marker." />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <div style="
      position: absolute; 
      bottom: 30px; 
      left: 50%; 
      transform: translateX(-50%); 
      z-index: 10;">
      <button id="animate-button" style="padding: 12px 24px; font-size: 16px; cursor: pointer;">
        Start Rotation
      </button>
    </div>
    
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="Tifa" src="./PatungTifa.glb"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity id="rotator-parent" position="0 0 0" animation="property: rotation; from:0 0 0; to: 0 0 360; loop: true; dur: 10000; easing: linear; startEvents: start-rotation;">
            <a-gltf-model
                src="#Tifa"
                position="0 0.2 0"
                scale="0.3 0.3 0.3"
                rotation="-90 0 0"
                >
            </a-gltf-model>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const animateButton = document.getElementById('animate-button');
        const rotatorParent = document.getElementById('rotator-parent');

        animateButton.addEventListener('click', () => {
          rotatorParent.emit('start-rotation');
        });
      });
    </script>
</body>
</html>
